<!DOCTYPE html>
<html ng-app="nomad">
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv=X-UA-Compatible>
    <meta content="width=device-width,initial-scale=1" name=viewport>
    <title>Nomad</title>
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="dist/css/styles.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  </head>
  <body>
    <main ng-controller="mainController">
      <header>
        <div class="text-center">
          <img class="logo" src="dist/img/nomad.svg" alt="" width="80" />
        </div>
        <div class="wgt wgt-search">
          <div class="container">
            <p class="wgt-title">Date <small>(american format)</small></p>
          </div>
          <form class="form-inline" ng-submit="onSubmit()">
            <div class="search-row">
              <div class="container">
                <div class="main-search form-group col-lg-12 alpha">
                  <input class="form-control" id="search" type="text" name="name" ng-model="date" placeholder="Insira uma data" value="" autofocus>
                  <button class="btn" type="submit" name="button">Search</button>
                </div>
              </div>
            </div>
            <div class="filters-row hidden">
            </div>
          </form>
        </div>
      </header>
      <spinner is-loading="nasaData.isLoading" message="Loading..." ></spinner>
      <div class="content" ng-if="error != true && nasaData.isLoading == false">
        <div class="img-of-the-day">
          <div ng-if="apod.media_type != 'video'" back-img="{{apod.hdurl}}"></div>
          <div ng-if="apod.media_type == 'video'" >
            <iframe ng-src="{{apod.url + '&autoplay=1' + '&controls=0' | trustAsResourceUrl}}"></iframe>
          </div>
        </div>
        <div class="container">
          <p>
            {{apod.explanation}}
          </p>
        </div>
      </div>
      <div class="alert alert-warning" ng-if="error == true">
        <div class="container">
          <p>{{errorMsg}}</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="text-center">
          <small>nomad</small>
        </div>
      </div>
    </footer>
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-resource/angular-resource.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="libs/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/controllers/mainController.js"></script>
    <script src="js/directives/directives.js"></script>
    <script src="js/nomad.js"></script>
  </body>
</html>
